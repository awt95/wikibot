<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <script src="../static/js/bootstrap.js" type="text/javascript"></script>
    <!-- JQuery -->
    <!-- Custom css -->
    <link href="../static/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col"></div>
        <div class="col-xl-8 col-10 my-auto h-75 p-0 bg-light">
            <div class="h-100 d-flex flex-column">
                <div class="row bg-light flex-grow-1 overflow-auto p-4">
                    <!-- Messages-->
                    <ul class="list-group w-100">
                        <li>
                            <div class="card chat-send">
                                <div class="card-body">
                                    This is a message I sent
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="card chat-recv">
                                <div class="card-body">
                                    This is a message I received
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <!-- User input form -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Write your message..." />
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
        </div>


    </div>
</div>
</body>
</html>
