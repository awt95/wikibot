<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wikibot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- JQuery -->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}" type="text/javascript"></script>

    <!-- Custom css -->
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col"></div>
        <div class="col-xl-8 col-10 my-auto h-75 p-0 bg-light">
            <div class="h-100 d-flex flex-column">
                <div class="row bg-light flex-grow-1 overflow-auto p-4">
                    <!-- Messages-->
                    <ul class="list-group w-100">
                        <li>
                            <div class="card chat-recv">
                                <div class="card-body">
                                    This is a message I received
                                </div>
                            </div>
                        </li>
                        <li th:each="m : ${chat}">
                            <div class="card chat-send">
                                <div class="card-body">
                                    <p th:text="${m.content}"/>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="row">
                    <!-- User input form -->
                    <div class="col-12">
                        <form action="#" th:action="@{/}" th:object="${message}" method="post">
                            <div class="input-group">
                                <input type="text" th:field="*{content}" class="form-control" placeholder="Write your message..." />
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
